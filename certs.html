<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title | Mercedes Meadows</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #c5d7c0;
      --sand: #a68c6d;
      --warm-white: #fdfaf6;
      --honeycomb: #f1e3d3;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--warm-white);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    .border {
      width: 10%;
      background-color: var(--sage);
      background-image: radial-gradient(var(--honeycomb) 15%, transparent 16%);
      background-size: 40px 70px;
      background-position: center;
    }

    .content {
      width: 80%;
      padding: 2rem;
    }

    h1 {
      color: var(--sand);
      font-size: 2.5rem;
      border-bottom: 4px solid var(--honeycomb);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    p, ul {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    ul {
      padding-left: 1.5rem;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      color: var(--sand);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--sand);
    }
  </style>
</head>
<body>
  <h1>Certifications</h1>
  <ul>
    <li>CompTIA A+, Network+, Linux Essentials</li>
    <li>Microsoft 365 Admin & Exchange Online</li>
    <li>Google Project Management Certificate</li>
  </ul>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
