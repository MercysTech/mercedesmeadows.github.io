<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title | Mercedes Meadows</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #c5d7c0;
      --sand: #a68c6d;
      --warm-white: #fdfaf6;
      --honeycomb: #f1e3d3;
      --text-dark: #333;
      --hex-light: rgba(241, 227, 211, 0.3);
      --hex-mid: rgba(166, 140, 109, 0.2);
      --hex-dark: rgba(197, 215, 192, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--warm-white);
      color: var(--text-dark);
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        radial-gradient(var(--hex-light) 20%, transparent 21%),
        radial-gradient(var(--hex-mid) 20%, transparent 21%),
        radial-gradient(var(--hex-dark) 20%, transparent 21%);
      background-size: 60px 104px;
      background-position:
        0 0,
        30px 52px,
        60px 0;
      z-index: -1;
    }

    h1 {
      color: var(--sand);
      font-size: 2.5rem;
      border-bottom: 4px solid var(--honeycomb);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    p, ul {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    ul {
      padding-left: 1.5rem;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      color: var(--sand);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--sand);
    }
  </style>
</head>
<body>
  <h1>Certifications</h1>
  <ul>
    <li>CompTIA A+, Network+, Linux Essentials</li>
    <li>Microsoft 365 Admin & Exchange Online</li>
    <li>Google Project Management Certificate</li>
  </ul>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
