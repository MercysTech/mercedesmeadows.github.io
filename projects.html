<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | Mercedes Meadows</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #c5d7c0;
      --sand: #a68c6d;
      --warm-white: #fdfaf6;
      --honeycomb: #f1e3d3;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--warm-white);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .border {
      width: 10%;
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center;
    }

    .border.left {
      background-image: url('left-border.png.png');
    }

    .border.right {
      background-image: url('right-border.png.png');
    }

    .content {
      width: 80%;
      padding: 2rem;
      background-color: var(--warm-white);
    }

    h1 {
      color: var(--sand);
      font-size: 2.5rem;
      border-bottom: 4px solid var(--honeycomb);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    p, ul {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    ul {
      padding-left: 1.5rem;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      color: var(--sand);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--sand);
    }
  </style>
</head>
<body>
  <div class="border left"></div>

  <div class="content">
    <h1>Projects</h1>
    <p>Coming soon: A showcase of technical wins, client success stories, and process improvements across Georgia Tech and Lowe’s.</p>
    <a href="index.html">← Back to Home</a>
    <footer>&copy; 2025 Mercedes Meadows. Built with empathy and intention.</footer>
  </div>

  <div class="border right"></div>
</body>
</html>
